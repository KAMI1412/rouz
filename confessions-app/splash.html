<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confessional Splash</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 512px;
            height: 512px;
            background: linear-gradient(135deg, #1a0f0f 0%, #2d1b1b 50%, #1a0f0f 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Bebas Neue', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle texture overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    rgba(139, 105, 20, 0.03) 0px,
                    transparent 2px,
                    transparent 4px
                ),
                repeating-linear-gradient(
                    0deg,
                    rgba(139, 105, 20, 0.03) 0px,
                    transparent 2px,
                    transparent 4px
                );
            pointer-events: none;
        }
        
        .content {
            text-align: center;
            z-index: 1;
        }
        
        h1 {
            font-size: 72px;
            color: #C9A050;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 
                0 0 20px rgba(201, 160, 80, 0.3),
                0 4px 12px rgba(0, 0, 0, 0.8);
            font-weight: 400;
        }
        
        .cross {
            font-size: 64px;
            color: #8B6914;
            margin-top: 30px;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.6);
            opacity: 0.9;
        }
        
        .tagline {
            font-family: 'Georgia', serif;
            font-size: 16px;
            color: #8B7355;
            margin-top: 20px;
            font-style: italic;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>CONFESSIONAL</h1>
        <div class="cross">‚úù</div>
        <div class="tagline">Forgive me, for I have sinned</div>
    </div>
</body>
</html>
